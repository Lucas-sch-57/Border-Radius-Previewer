<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderRadiusPreviewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Border Radius previewer</h1>
    <main>

        <div class="box">

            <input type="number" id="border-top-left-radius" class="input-border" data-border="topLeft">
            <input type="number" id="border-top-right-radius" class="input-border" data-border="topRight">
            <input type="number" id="border-bottom-left-radius" class="input-border" data-border="bottomLeft">
            <input type="number" id="border-bottom-right-radius" class="input-border" data-border="bottomRight">
            <textarea id="css" cols="50" rows="5">



            </textarea>
            <button id="btn-copy">Copy Css</button>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
